<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
	body{
		margin:0 auto;
		}
		
	#div1{
		position:relative;
		width:200px;
		height:200px;
		background-color:#0CC;
		color:#FFF;
	
		border:double 6px #fff;
		z-index:2;
		}
	#div2{
		position:relative;
		width:100px;
		height:100px;
		top:50px;
		left:50px;
		background-color:#009;
		color:#FFF;
		border:double 6px #fff;
		}
	#div3{
		position:fixed;
		width:100px;
		height:100px;
		top:50px;
		left:50px;
		background-color:#009;
		color:#FFF;
		border:double 6px #fff;
		z-index:1;
		}
</style>
</head>

<body>	
<!--<span id="span1">hello</span>
<span id="span2">world</span>-->
<div id="div1">
</div>
<div id="div2">bbbb</div>
 <div id="div3">dibc</div>

</body>
</html>
